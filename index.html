<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <h1 class="title">Conversor de Monedas Nacional</h1> 

    <div class="formulario">
        <form id="formulario">
            <div class="mb-3">
              <label class="form-label pesos-CLP">Pesos CLP</label>
              <input 
              type="text" 
              class="form-control" 
              id="monto" 
              aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <h4 class="subtitle-convertir">Moneda a convertir:</h4>
              <select name="moneda" id="moneda">
                <option value="dolar">DÃ³lar</option>
                <option value="uf">UF</option>
                <option value="euro">Euro</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
          </form>
          <div class="mt-3">
            <p class="resultado" id="resultado">Resultado</p>
          </div>
          
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
